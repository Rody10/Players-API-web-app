<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div class="content">
    {% if players|length < 1 %}
    <h4 style="text-align: center">There are no players. You can add players below.</h4>
    {% else %}

        <form action="/" method="POST">
    <table>
        <caption><h1>Players</h1></caption>
        <tr>
            <th>Squad Number</th>
            <th>Name</th>
            <th>Position</th>
            <th>Age</th>
        </tr>
        {% for key,value in players.items() %}
            <tr>
                <td style="text-align:center">{{key}}</td>
                <td style="text-align:center">{{value.name}}</td>
                <td style="text-align:center">{{value.position}}</td>
                <td style="text-align:center">{{value.age}}</td>

            </tr>
        {% endfor %}
             <tr>
                 <td ><input type="number" name="squadNumber" id="squadNumber"></td>
                <td><input type="text" name="name" id="name"></td>
                <td><input type="text" name="position" id="position"></td>
                <td><input type="number" name="age" id="age"></td>
                <td>
                     <input type="submit" value="Add Player">
                </td>

             </tr>
    </table>
    {% endif %}
            </form>


    </div>

    </form>
</head>
<body>

</body>
</html>
